<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="google-adsense-account" content="ca-pub-9252193330548483">
  <meta charset="UTF-8">
  <title>Commodity Options Calculator</title>
  <style>
    :root {
      --bg-light: #f9f9f9;
      --text-light: #333;
      --bg-dark: #1e1e1e;
      --text-dark: #f5f5f5;
      --primary: #2c3e50;
      --primary-dark: #1a242f;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    input, button {
      display: block;
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: var(--primary);
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    .tooltip {
      font-size: 12px;
      color: #888;
    }

    .results {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .dark-mode .tooltip {
      color: #aaa;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
    }

    .dark-mode footer a {
      color: #aaa;
    }

    #darkToggle {
      margin-bottom: 20px;
      background-color: #777;
    }
  </style>
</head>
<body>

  <h2>Commodity Options Calculator</h2>

  <button id="darkToggle">Toggle Dark Mode</button>

  <label for="spot">Spot Price</label>
  <input type="number" id="spot" value="4000">

  <label for="strike">Strike Price</label>
  <input type="number" id="strike" value="4200">

  <label for="time">Time to Expiration (in years)</label>
  <input type="number" step="0.01" id="time" value="0.1">

  <label for="vol">Volatility (%)</label>
  <input type="number" step="0.01" id="vol" value="30">
  <div class="tooltip">Typical range: 20%–40%. Use 30% if unsure.</div>

  <label for="rate">Risk-free Rate (%)</label>
  <input type="number" step="0.01" id="rate" value="4.5">
  <div class="tooltip">Approximate yield of US Treasury bonds. Use 4.5% if unsure.</div>

  <button onclick="calculateOptions()">Calculate</button>

  <div class="results" id="results"></div>

  <script>
    // Calculadora
    function calculateOptions() {
      const S = parseFloat(document.getElementById("spot").value);
      const K = parseFloat(document.getElementById("strike").value);
      const T = parseFloat(document.getElementById("time").value);
      const vol = parseFloat(document.getElementById("vol").value) / 100;
      const r = parseFloat(document.getElementById("rate").value) / 100;

      const d1 = (Math.log(S / K) + (r + Math.pow(vol, 2) / 2) * T) / (vol * Math.sqrt(T));
      const d2 = d1 - vol * Math.sqrt(T);

      const N = (x) => 0.5 * (1 + erf(x / Math.sqrt(2)));
      const erf = (x) => {
        const sign = (x >= 0) ? 1 : -1;
        x = Math.abs(x);
        const a1 = 0.254829592, a2 = -0.284496736, a3 = 1.421413741;
        const a4 = -1.453152027, a5 = 1.061405429, p = 0.3275911;
        const t = 1 / (1 + p * x);
        const y = 1 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
        return sign * y;
      };

      const call = S * N(d1) - K * Math.exp(-r * T) * N(d2);
      const put = K * Math.exp(-r * T) * N(-d2) - S * N(-d1);

      document.getElementById("results").innerHTML = `
        <strong>Call Option Price:</strong> $${call.toFixed(2)}<br>
        <strong>Put Option Price:</strong> $${put.toFixed(2)}
      `;
    }

    // Modo oscuro automático + toggle
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (prefersDark) document.body.classList.add('dark-mode');

    document.getElementById('darkToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>

  <footer>
    <p><a href="/privacy.html">Privacy Policy</a></p>
  </footer>

</body>
</html>
