<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="google-adsense-account" content="ca-pub-9252193330548483">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commodity Options Calculator</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #333;
      --primary: #2c3e50;
      --primary-hover: #1a242f;
      --input-border: #ccc;
      --tooltip: #555;
      --footer: #666;
    }

    @media (prefers-color-scheme: dark) {
    :root {
      --bg-color: #1e1e1e;
      --text-color: #f1f1f1;
      --title-color: #dbeafe;
      --primary: #3498db;
      --primary-hover: #2980b9;
      --input-border: #555;
      --tooltip: #aaa;
      --footer: #999;
    }
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
    text-align: center;
    color: var(--title-color);
    margin-bottom: 30px;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
      display: block;
    }

    input, button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      font-size: 1rem;
      border: 1px solid var(--input-border);
      border-radius: 5px;
      background: white;
      color: inherit;
    }

    input:focus {
      outline: 2px solid var(--primary);
    }

    button {
      background-color: var(--primary);
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    .tooltip {
      font-size: 12px;
      color: var(--tooltip);
    }

    .results {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid var(--input-border);
      border-radius: 5px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: var(--footer);
    }

    a {
      color: var(--footer);
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>Commodity Options Calculator</h2>

  <label for="spot">Spot Price</label>
  <input type="number" id="spot" value="4000">

  <label for="strike">Strike Price</label>
  <input type="number" id="strike" value="4200">

  <label for="time">Time to Expiration (in years)</label>
  <input type="number" step="0.01" id="time" value="0.1">

  <label for="vol">Volatility (%)</label>
  <input type="number" step="0.01" id="vol" value="30">
  <div class="tooltip">Typical range: 20%â€“40%. Use 30% if unsure.</div>

  <label for="rate">Risk-free Rate (%)</label>
  <input type="number" step="0.01" id="rate" value="4.5">
  <div class="tooltip">Approximate yield of US Treasury bonds. Use 4.5% if unsure.</div>

  <button onclick="calculateOptions()">Calculate</button>

  <div class="results" id="results"></div>

  <script>
    function calculateOptions() {
      const S = parseFloat(document.getElementById("spot").value);
      const K = parseFloat(document.getElementById("strike").value);
      const T = parseFloat(document.getElementById("time").value);
      const vol = parseFloat(document.getElementById("vol").value) / 100;
      const r = parseFloat(document.getElementById("rate").value) / 100;

      const d1 = (Math.log(S / K) + (r + Math.pow(vol, 2) / 2) * T) / (vol * Math.sqrt(T));
      const d2 = d1 - vol * Math.sqrt(T);

      const N = (x) => 0.5 * (1 + erf(x / Math.sqrt(2)));
      const erf = (x) => {
        const sign = (x >= 0) ? 1 : -1;
        x = Math.abs(x);
        const a1 = 0.254829592, a2 = -0.284496736, a3 = 1.421413741;
        const a4 = -1.453152027, a5 = 1.061405429, p = 0.3275911;
        const t = 1 / (1 + p * x);
        const y = 1 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
        return sign * y;
      };

      const call = S * N(d1) - K * Math.exp(-r * T) * N(d2);
      const put = K * Math.exp(-r * T) * N(-d2) - S * N(-d1);

      document.getElementById("results").innerHTML = `
        <strong>Call Option Price:</strong> $${call.toFixed(2)}<br>
        <strong>Put Option Price:</strong> $${put.toFixed(2)}
      `;
    }
  </script>

  <footer>
    <p><a href="/privacy.html">Privacy Policy</a></p>
  </footer>

</body>
</html>
